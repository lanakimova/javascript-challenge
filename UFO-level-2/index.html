<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>UFO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous" >
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel='stylesheet' href="static/css/style.css">

    </head>
    <body class="d-flex flex-column min-vh-100" id='body'>
        <div id='headerText'>
            <h3>UFO Observation</h3>
            <h5>I want to Believe</h5>
        </div>
        <div class="input-group mb-3">
            
            <div class="container">
                <div class="row row-cols-5">
                  <div class="col">
                    <label id="labelID" for='selectDate'>Date</label>
                    <select id='selectDate' name='select-date'>
                        <option>Show All</option>
                    </select>
                  </div>

                  <div class="col">
                    <label id="labelID" for='selectCity'>City</label>
                    <select id='selectCity' name='selectCity'>
                        <option>Show All</option>
                    </select>
                  </div>

                  <div class="col">
                    <label id="labelID" for='selectState'>State</label>
                    <select id='selectState' name='selectState'>
                        <option>Show All</option>
                    </select>
                  </div>

                  <div class="col">
                    <label id="labelID" for='selectCountry'>Country</label>
                    <select id='selectCountry' name='selectCountry'>
                        <option>Show All</option>
                    </select>
                  </div>

                  <div class="col">
                    <label id="labelID" for='selectShape'>Shape</label>
                    <select id='selectShape' name='selectShape'>
                        <option>Show All</option>
                    </select>
                  </div>

                </div>
              </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-2 align-self-start">
                  <img src='static/images/Dr_John_Zoidberg.png' width="100%">
              </div>

              <div class="col-8">
                <div class="table-responsive-xl table-responsive-md table-responsive-lg table-responsive-sm">
                    <table border="1" class="table table-striped table-hover">
                        <thead>
                            <tr style="text-align: center;" id="body">
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" style="text-align: center;">                    
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
        </div>

    </body>

    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

</html>
