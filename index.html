<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>UFO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous" >
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel='stylesheet' href="static/css/style.css">

    </head>
    <body class="d-flex flex-column min-vh-100" id='body'>
        <div class="container-fluid">
            <img src="static/images/top_picture.png" width="100%" height="300">
        </div>

        <div class="input-group mb-3">
            <form id='form'>
                <div class="row"> 
                    <label type='text' id='label-id'>UFO Observation Date</label>                 
                    <input type="text" class="form-control" id='observation-date' placeholder="Date (format mm/dd/yyyy)" aria-label="State Name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Ok</button>
                    
                    <label for='select-date'>Select a date</label>
                    <select id='select-date' name='select-date'>
                        <option>Show All</option>

                    </select>
                </div>
            </form>
        </div>

        <div class="table-responsive-xl table-responsive-md table-responsive-lg table-responsive-sm">
            <table border="1" class="table table-striped table-hover">
                <thead>
                    <tr style="text-align: center;">
                        <th>Date</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="tableBody" style="text-align: center;">
                    
                </tbody>

            </table>


        </div>

    </body>
    <script src="static/js/app.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/index.js"></script>
